name: CMake Build on Mac
env:
  CMAKE_VERSION: 3.20.1
  BUILD_TYPE: Release

on: 
  push:
    paths:
      - ".github/workflows/mac_cmake.yml"
  workflow_dispatch:

jobs:
  build:
    name: build on mac
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0       
      - uses: actions/cache@v2
        with:
          path: |
            ~/.conan
            build
          key: ${{ runner.os }}
      - uses: chetan/git-restore-mtime-action@v1.0      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9' 
# Install and Check Library
      - name: Install Library
        run: |
         ln -s /usr/local/bin/gfortran-11 /usr/local/bin/gfortran
         brew install open-mpi
         pip3 install conan
      - name: Check Library
        run: |
          echo "puts [info tclversion]" | tclsh          
          cmake --version
          gfortran --version
          ompi_info | head
          python3 --version
          conan --version
# Build
      - name: Build
        run: |
          mkdir -p build
          mkdir -p mac
          cd build
          conan install .. --build missing
          cmake .. -DMUMPS_DIR=$PWD/../../mumps/build -DOPENMPI=TRUE -DSCALAPACK_LIBRARIES="/usr/lib/x86_64-linux-gnu/libmkl_blacs_openmpi_lp64.so;/usr/lib/x86_64-linux-gnu/libscalapack-openmpi.so.2.1"
          cmake --build . --config Release --target OpenSees
          cmake --build ./ --config Release --target OpenSeesPy
          cp ./lib/OpenSeesPy.dylib ./lib/opensees.so
          cp ./lib/opensees.so ./../mac/
          cp ./bin/OpenSees ./../mac/
# Verification
      - name: Verification OpenSeesPySP
        run: |
          cd ./EXAMPLES/ExamplePython/
          export PYTHONPATH="../../build/lib/"
          python3 -c "import sys; print(sys.path)"
          python3 example_variable_analysis.py
# Save
      - uses: actions/upload-artifact@v1
        with:
          name: mac-artifact
          path: ./mac
